<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="%PUBLIC_URL%" crossorigin />
    <link rel="dns-prefetch" href="%PUBLIC_URL%" />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="%PUBLIC_URL%/static/js/main.chunk.js" as="script" />
    <link rel="preload" href="%PUBLIC_URL%/static/js/bundle.js" as="script" />
    
    <!-- Favicon links -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/favicon-16x16.png" />
    <meta name="theme-color" content="#4f46e5" />
    <meta
      name="description"
      content="Tymout - Connect with people who share your interests"
    />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.tymout.com/" />
    <meta property="og:title" content="Tymout | Meaningful Connections" />
    <meta property="og:description" content="Connect with people who share your interests" />
    <meta property="og:image" content="%PUBLIC_URL%/icons/og-image.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://www.tymout.com/" />
    <meta property="twitter:title" content="Tymout | Meaningful Connections" />
    <meta property="twitter:description" content="Connect with people who share your interests" />
    <meta property="twitter:image" content="%PUBLIC_URL%/icons/og-image.png" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="%PUBLIC_URL%/env-config.js"></script>
    <title>Tymout | Meaningful Connections</title>
    <!-- Optimized Google Fonts loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    </noscript>
    
    <!-- Performance optimizations CSS -->
    <link rel="stylesheet" href="%PUBLIC_URL%/performance-fixes.css">
    
    <!-- Preload critical assets script -->
    <script src="%PUBLIC_URL%/preload.js" async></script>
    
    <!-- Script to defer non-critical JavaScript loading -->
    <script src="%PUBLIC_URL%/defer-js.js"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Preload the logo image (LCP element) with high priority -->
    <link rel="preload" as="image" href="%PUBLIC_URL%/logo192.png" importance="high" fetchpriority="high">
    
    <!-- Prevent layout shifts during load and optimize LCP -->
    <style>
      /* Inline critical CSS to prevent layout shifts and optimize LCP */
      .logo-container {
        display: block;
        min-height: 40px;
        min-width: 120px;
        content-visibility: auto;
      }
      .logo-container.animating {
        will-change: transform;
        transform: translateZ(0);
        backface-visibility: hidden;
        contain: layout style paint;
      }
      footer.bg-gray-800 {
        min-height: 60px;
        content-visibility: auto;
      }
      .flex.items-center.flex-grow.justify-end {
        min-height: 40px;
        content-visibility: auto;
      }
      /* Optimize main content rendering */
      #root > * {
        content-visibility: auto;
        contain-intrinsic-size: 1px 5000px;
      }
    </style>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
